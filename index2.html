            <label id="label12" for="ha">Ha</label><input type="radio" id="ha" name="ha">
            <label id="label13">Yoq</label><input type="radio" id="yoq" name="ha">

            <h4>Siz kelajakda aytishnik bo'lasizmi?</h4>

            <label for="bilmadim" id="17">Qo'shimcha ma'lumot</label>
